{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Homebase</title>{% endblock %}



{% block css %} 
<link rel="stylesheet" href="{% static 'css/style1.css' %}">
{% endblock %}



{% block content %}

<div class="cards">
{% for i in categories %}
<div class="card" style="width: 22rem; ">
  <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.strCategory}}</h5>
    <p class="card-text">{{i.strCategoryDescription |truncatewords:20}}</p>
    
  </div>
</div>
{% endfor %}
</div>


{% endblock %}
