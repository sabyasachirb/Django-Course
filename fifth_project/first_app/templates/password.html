{% extends 'base.html' %}
{% load static %}
{% block title %} Password form {% endblock %}

{% block content %}
{% load crispy_forms_tags %}
<form method="post" style="margin: auto; width: 50%; height: 500px;" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    



{% endblock %}
